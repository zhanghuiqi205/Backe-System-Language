{extend name="public:base" /}
{block name="title"}ECSHOP 管理中心-编辑分类{/block}
{block name="main"}-编辑分类{/block}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">分类名称:</td>
                <td>
                    <input type='text' name='cname' maxlength="20" value='{$info.cname}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">上级分类:</td>
                <td>

                    <select name="parent_id">
                        <option value="0">顶级分类</option>
                        {volist name="tree" id="vo"}
                        <option value="{$vo.id}"{eq name="$info.parent_id" value="$vo.id"}selected="selected"{/eq} >
                         {$vo.lev|str_repeat='&nbsp;&nbsp;&nbsp;',###}{$vo.cname}
                        </option>
                        {/volist}
                    </select>
                </td>
            </tr>
            <!-- <tr>
                <td class="label">是否推荐:</td>
                <td>
                    <input type="radio" name="isrec" value="1"  /> 是 
                    <input type="radio" name="isrec" value="0"  checked="true"/> 否
                </td>
            </tr> -->
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>
{/block}
