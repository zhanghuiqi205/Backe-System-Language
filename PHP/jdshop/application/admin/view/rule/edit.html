{extend name="public:base" /}
{block name="body"}
<div class="main-div">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">权限名称:</td>
                <td>
                    <input type='text' name='rule_name' value="{$info.rule_name}"/> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">模块名称:</td>
                <td>
                    <input type='text' name='module_name' value="{$info.module_name}"/> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">控制器名称:</td>
                <td>
                    <input type='text' name='controller_name' value="{$info.controller_name}"/> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">方法名称:</td>
                <td>
                    <input type='text' name='action_name' value="{$info.action_name}"/> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">是否显示:</td>
                <td>
                    <input type='radio' name='is_show' value="1" {eq name="info.is_show" value="1"}checked="checked"{/eq}/> 显示
                    <input type='radio' name='is_show' value="0" {eq name="info.is_show" value="0"}checked="checked"{/eq} /> 不显示            
                </td>
            </tr>
            <tr>
                <td class="label">所属上级:</td>
                <td>
                    <select name="parent_id">
                        <option value="0">顶级权限</option>
                        {volist name="tree" id="item"}
                        <option value="{$item.id}" {eq name="item.id" value="$info.parent_id"}selected="selected"{/eq}>{$item.rule_name}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</div>

{/block}
